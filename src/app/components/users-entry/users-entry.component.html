<table class="table table-striped">
    <thead>
        <tr>
            <th>Avatar</th>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" >
            <td><img src = {{user.avatar}}/></td>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <fa-icon 
                    [ngStyle]="{'color':'blue'}"
                    class="mx-2"
                    [icon]="faEdit"
                    ></fa-icon>
                <fa-icon 
                    class="btn"
                    [ngStyle]="{'color':'red'}"
                    [icon]="faTrash"
                    (click) ="onDelete(user)"></fa-icon>
            </td>
        </tr>
    </tbody>
</table>
